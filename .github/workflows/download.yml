name: download

on:
  schedule:
    - cron: '0 */5 * * *'
  push:
    branches:
      - master

jobs:
  XD:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: init
        run: |
          rm -rf miraiok
          mkdir miraiok
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: npm ci
        run: npm ci
      - name: download
        run: node dist/main.js ${{ secrets.GITHUB_TOKEN }}
      - name: ls
        run: ls miraiok
